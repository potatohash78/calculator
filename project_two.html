<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="project_two.css">
    
</head>
<body>
    <section class="background">
        <div class="calculation">
            0
        </div>
        <button class="clear standard">
            C
        </button>
        <button class="standard" id="backspace">
            ←
        </button>
        <button class="standard command" id="divide">
            ÷
        </button>
        <button class="number standard">
            7
        </button>
        <button class="number standard">
            8
        </button>
        <button class="number standard">
            9
        </button>
        <button class="standard command" id="multiply">
            ×
        </button>
        <button class="number standard">
            4
        </button>
        <button class="number standard">
            5
        </button>
        <button class="number standard">
            6
        </button>
        <button class="standard command" id="subtract">
            -
        </button>
        <button class="number standard">
            1
        </button>
        <button class="number standard">
            2
        </button>
        <button class="number standard">
            3
        </button>
        <button class="standard command" id="add">
            +
        </button>
        <button class="zero number standard">
            0
        </button>
        <button class="standard enter" id="enter">
            =
        </button>
    </section>
</body>
<script src="project_two.js"></script>
</html>
